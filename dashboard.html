<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intern Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome, <span id="intern-name"></span></h2>
        <p>Referral Code: <span id="ref-code"></span></p>
        <p>Total Donations Raised: ₹<span id="donations"></span></p>

        <h3>Rewards</h3>
        <ul>
            <li>🌟 Bronze - ₹1000</li>
            <li>🏅 Silver - ₹5000</li>
            <li>🏆 Gold - ₹10000</li>
        </ul>
    </div>

    <script>
        fetch("http://127.0.0.1:5000/api/intern")
        .then(res => res.json())
        .then(data => {
            document.getElementById("intern-name").textContent = data.name;
            document.getElementById("ref-code").textContent = data.referralCode;
            document.getElementById("donations").textContent = data.donations;
        });
    </script>
</body>
</html>
